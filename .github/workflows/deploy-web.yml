name: Deploy Web App

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-test:
    name: Build and Test Web App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine package manager
        id: detect
        run: |
          cd web
          if [ -f "package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          elif [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          else
            echo "No lockfile found!"
            exit 1
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: ${{ steps.detect.outputs.manager }}
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        run: |
          if [ "${{ steps.detect.outputs.manager }}" = "npm" ]; then
            npm ci
          elif [ "${{ steps.detect.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            pnpm install --frozen-lockfile
          fi
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Set API URL
        id: set-api-url
        run: |
          if [ -n "${{ secrets.NEXT_PUBLIC_API_URL }}" ]; then
            echo "API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> $GITHUB_ENV
          else
            echo "API_URL=http://localhost:5174" >> $GITHUB_ENV
          fi
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.API_URL }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: web/.next
          retention-days: 1

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine package manager
        id: detect
        run: |
          cd web
          if [ -f "package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          elif [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          else
            echo "No lockfile found!"
            exit 1
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: ${{ steps.detect.outputs.manager }}
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web
        run: |
          if [ "${{ steps.detect.outputs.manager }}" = "npm" ]; then
            npm ci
          elif [ "${{ steps.detect.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            pnpm install --frozen-lockfile
          fi
      
      - name: Set API URL
        id: set-api-url
        run: |
          if [ -n "${{ secrets.NEXT_PUBLIC_API_URL }}" ]; then
            echo "API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> $GITHUB_ENV
          else
            echo "API_URL=http://localhost:5174" >> $GITHUB_ENV
          fi
      
      - name: Build for preview
        working-directory: ./web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.API_URL }}
      
      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Web App Build Successful!**\n\nPreview build completed. To deploy:\n1. Merge this PR\n2. Or deploy manually using Vercel/Netlify'
            })

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine package manager
        id: detect
        run: |
          cd web
          if [ -f "package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          elif [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          else
            echo "No lockfile found!"
            exit 1
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: ${{ steps.detect.outputs.manager }}
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web
        run: |
          if [ "${{ steps.detect.outputs.manager }}" = "npm" ]; then
            npm ci
          elif [ "${{ steps.detect.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            pnpm install --frozen-lockfile
          fi
      
      - name: Set API URL
        id: set-api-url
        run: |
          if [ -n "${{ secrets.NEXT_PUBLIC_API_URL }}" ]; then
            echo "API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> $GITHUB_ENV
          else
            echo "API_URL=http://localhost:5174" >> $GITHUB_ENV
          fi
      
      - name: Build for production
        working-directory: ./web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ env.API_URL }}
      
      - name: Deploy to Vercel (if configured)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web
          scope: ${{ secrets.VERCEL_ORG_ID }}
        continue-on-error: true

