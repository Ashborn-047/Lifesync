name: Backend CI

on:
  push:
    branches: [ main, feature/* ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "backend/**"

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Caching pip dependencies

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        working-directory: ./backend
        env:
          # Use dummy credentials for testing logic that doesn't hit real DB (mocked)
          # Integration tests might need secrets, but here we assume unit tests
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_KEY: dummy-key
          SUPABASE_SERVICE_ROLE: dummy-service-key
          GEMINI_API_KEY: dummy-gemini-key
        run: |
          # Use PYTHONPATH to ensure imports work correctly
          PYTHONPATH=. pytest tests/
